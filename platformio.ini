[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@5.13.4
	https://github.com/gordoste/LedControl.git
	sparkfun/SparkFun Qwiic GPIO TCA9534 Arduino Library@^1.0.0
	robtillaart/SHT31@^0.2.1
	crankyoldgit/IRremoteESP8266@^2.7.18
	dantudose/MAX44009 library@^1.0.1
	fastled/FastLED@^3.4.0
	arduino-libraries/NTPClient@^3.1.0
upload_port = COM13
